{% extends 'default.html' %} {% block body %}
<div class="home_page">
    <h1>Welcome to the best news site ever!</h1>
</div>
<div class="main-cont">
    {% for news, img, posted_at in news_data %}
    <img src="{{img}}" alt="">
    <h3>Headline : {{news}}</h3>
    <h4>Posted On: {{posted_at}}</h4>
    {% endfor%}
</div>
{% endblock %}
