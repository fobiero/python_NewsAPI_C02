{% extends 'default.html' %} {% block body %}
<div class="home_page">
    <h1>Welcome to the best news site ever!</h1>
</div>
{% for title, content, img, posted_at in news_data%}
<div class="main-cont">
    <div class="thumb">
        <img src="{{img}}" alt="">
    </div>
    <div class="det">
        <h3>Headline : {{title}}</h3>
        <h4>{{content}}</h4>
        <h5>Posted On: {{posted_at}}</h5>
    </div>
</div>
{% endfor%} {% endblock %}
